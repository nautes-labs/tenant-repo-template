# permissions for end users to view clusters.
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: cluster-viewer-role
  namespace: system
rules:
- apiGroups:
  - nautes.resource.nautes.io
  resources:
  - clusters
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - nautes.resource.nautes.io
  resources:
  - clusters/status
  verbs:
  - get
