apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller-manager
  namespace: system
spec:
  template:
    spec:
      containers:
      - name: manager
        image: {{ webhook_image }}
        volumeMounts:
        - name: nautes-configs
          mountPath: /opt/nautes/configs/
        - name: nautes-tls-certs
          mountPath: /opt/nautes/ssl/
      volumes:
      - name: nautes-configs
        configMap:
          name: nautes-configs
      - name: nautes-tls-certs
        configMap:
          name: nautes-tls-certs

