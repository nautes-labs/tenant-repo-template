apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller-manager
  namespace: system
spec:
  template:
    spec:
      containers:
      - name: manager
        livenessProbe:
        readinessProbe:
        env:
        - name: RESOURCES_LAYOUT
          value: /opt/nautes/configs/resources_layout.yaml
        command:
        - "bin/api-server"
        - "-conf"
        - "./configs/config.yaml"
